<div class="d-flex j-center">

    <mat-card class="card-container w-60">
      <mat-card-title class="mb-2">Login</mat-card-title>
      <mat-card-content>

        <form class="d-flex flex-column gap-1" [formGroup]="form"  autocomplete="off">

          <!-- email -->
          <div class="d-flex flex-column w-100">
            <mat-form-field>
              <input matInput name="email"
                placeholder="email" formControlName="email">
              <mat-error *ngIf="email.errors?.['required']">Il codice è obbligatorio.</mat-error>
              <mat-error *ngIf="email.errors?.['email']">Inserisci una mail valida.</mat-error>
              <!-- <mat-error *ngIf="email.errors?.['maxlength']">Il codice può avere al massimo {{xx}} caratteri.</mat-error> -->
            </mat-form-field>
          </div>

          <!-- Password -->
          <div class="d-flex flex-column w-100">
            <mat-form-field>
              <input matInput type="password" name="password"
                placeholder="Password" formControlName="password" autocomplete="new-password">
              <mat-error *ngIf="password.errors?.['required']">La password è obbligatoria.</mat-error>
              <mat-error *ngIf="password.errors?.['passwordStrength']">La password deve avere almeno un carattere maiuscolo, almeno uno minuscolo e almeno un carattere numerico.</mat-error>
              <!-- <mat-error *ngIf="password.errors?.['maxlength']">La password può avere al massimo {{xx}} caratteri.</mat-error> -->
              <mat-error *ngIf="password.errors?.['minlength']">La password deve avere almeno 8 caratteri.</mat-error>
            </mat-form-field>
          </div>

          <div class="d-flex flex-row justify-content-between align-items-baseline mb-4">

          </div>

          <!-- submit -->
          <div class="d-flex">
            <button type="button" (click)="onSubmit(form.value)" mat-raised-button color="primary" [disabled]="!form.valid">
                Crea
            </button>
            <button #closeModal type="button" hidden data-bs-dismiss="modal"></button>
          </div>
        </form>

      </mat-card-content>
  </mat-card>
  </div>
